<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero name maker</title>
</head>
<body>
    <h1>Superhero name maker</h1>
    <div>
        <h2>What animal is the superhero most similar to?</h2>
            <input type="text" value="" placeholder="Animal" class="input-in1" maxlength="20">
        <h2>Is the superhuman male or female? Leave the blank if unknown or others.</h2>
            <input type="text" value="" placeholder="Gender" class="input-in2">
        <h2>How old is the superhero?</h2>
            <input type="number" value="" placeholder="How old" class="input-in3" id="myNum">
        <button>Поиск супергероя</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
